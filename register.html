<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="font-[Merriweather]">
    <div class="bg-gradient-to-r from-stone-50 to-lime-50 h-screen py-[100px]">
        <div
            class="grid grid-cols-2 mx-auto  justify-center  outline outline-offset-2 rounded-lg w-[80%] shadow-lg shadow-white ">
            <div class="flex flex-col items-start   mx-auto">

                <form action="">
                    <h1 class="text-xl lg:text-4xl py-5 ">Sign Up</h1>
                    <div class="flex flex-row justify-center items-center">
                        <label for=""><ion-icon class="text-2xl" name="information-circle-outline"></ion-icon></label>
                        <input type="text" placeholder="Fullname"
                            class="input input-bordered input-white  w-full h-7  max-w-xs mx-2 my-4" />
                    </div>
                    <div class="flex flex-row justify-center items-center">
                        <label for=""><ion-icon class="text-2xl" name="person-add-outline"></ion-icon></label>
                        <input type="text" placeholder="Username"
                            class="input input-bordered input-white  w-full h-7  max-w-xs mx-2 my-4" />
                    </div>
                    <div class="flex flex-row justify-center items-center">
                        <label for=""><ion-icon class="text-2xl" name="lock-closed-outline"></ion-icon></label>
                        <input type="password" placeholder="Password"
                            class="input input-bordered input-white w-full h-7 max-w-xs mx-2 my-4" />
                    </div>
                    <div class="flex flex-row justify-center items-center">
                        <label for=""><ion-icon class="text-2xl" name="mail-unread-outline"></ion-icon></label>
                        <input type="email" placeholder="Email"
                            class="input input-bordered input-white w-full h-7 max-w-xs mx-2 my-4" />
                    </div>
                    <div class="flex flex-row justify-center items-center">
                        <label for=""><ion-icon class="text-2xl" name="call-outline"></ion-icon></label>
                        <input type="number" placeholder="Phone number"
                            class="input input-bordered input-white w-full h-7 max-w-xs mx-2 my-4" />
                    </div>


                    <button
                        class="btn w-full btn-outline my-4 text-black bg-[#8bc34a] hover:bg-[#8bc34a] hover:opacity-75   ">
                        Sign Up</button>


                </form>
            </div>

            <div class=" justify-center text-black relative w-full">

                <img src="./images/download.jpg" alt="" class="w-full h-full opacity-75">

                <div class="absolute lg:right-[50px] lg:top-[70px] top-[100px] left-0  flex flex-col items-center ">
                    <img src=" ./images/organic-store-logo5.svg" alt="" class="">
                    <p class="my-5 text-2xl font-bold hidden lg:flex ">Welcome</p>
                    <p class="text-lg font-semibold hidden lg:flex">Sign in for a better experience</p>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
